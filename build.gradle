plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.3'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.11.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.7.1'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.11.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'

}

test {
    useJUnitPlatform()
}